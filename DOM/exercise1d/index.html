<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
    <h1>Background generator</h1>
    <input class="color1" type="color" name="color1" value="#00ff00">
    <input class="color2" type="color" name="color2" value="#ff0000">
    <button id="buttonNew">Generate Random Colors</button>
    <h2>Current CSS Background</h2>
    <h3></h3> 
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

<!-- 
Alternate: 
<input oninput="setGradient()" class="color1"...>
<input oninput="setGradient()" class="color2"...> 

But we shouldn't do this because we are adding JS to HTML, separation of concerns. Also, oninput can only add one oninput action/function (setgradient). but if you do it in JS, you can keep adding different functions and events. 

-->
